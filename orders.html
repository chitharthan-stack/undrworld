    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <script>
        AOS.init({ once: true, });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <section class="taskbar ">
        <nav class="menu" data-aos="flip-left" data-aos-duration="2000">
            <a href="index.html"><img src="img/undrwrld final logo-03.png" alt="">
            </a>
        </nav>
        <nav class="menu_2">
            <a href="#"><img src="img/search.png" alt=""></a>
            <a href="cart.html"><img src="img/cart.png" alt=""></a>
            <div class="dropdown">
                <a class=" " href="#" role="" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="img/user.png" alt="">
                </a>
                <ul class="dropdown-menu" style="background: inherit; margin: top 20px;">
                    <li><a class="dropdown-item" href="account.html">Account</a></li>
                    <li><a class="dropdown-item" href="login.html">Login</a></li>
                    <li><a class="dropdown-item" href="signup.html">signup</a></li>
                </ul>
            </div>
            <a href="#"><img src="img/menu.png" alt=""></a>
        </nav>
    </section>

    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3">
                    <!-- Sidebar -->
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">My Account</a>
                        <a href="account.html" class="list-group-item list-group-item-action">Profile</a>
                        <a href="#" class="list-group-item list-group-item-action">Orders</a>
                        <a href="#" class="list-group-item list-group-item-action">Logout</a>
                    </div>
                </div>
                <div class="col-lg-9">
                    <h1 class="mb-4">Your Order History</h1>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Total Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in orders %}
                                <tr>
                                    <td>{{ order.id }}</td>
                                    <td>{{ order.order_date }}</td>
                                    <td>${{ order.total_amount }}</td>
                                    <td>{{ order.status }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </main>
    </section>
</body>
